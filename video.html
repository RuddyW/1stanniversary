<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Video</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="video.css" />
</head>
<body>

  <!-- Intro Screen -->
  <div class="video-intro" id="videoIntro">
    <button class="video-play-button" onclick="playVideo()">Click Me</button>
  </div>

  <!-- Vimeo Video Container (Initially Hidden) -->
  <div class="video-wrapper" id="videoWrapper">
    <div>
      <iframe 
        src="https://player.vimeo.com/video/1103751165?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1&amp;autoplay=1;" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen 
        style="position:absolute;top:0;left:0;width:100%;height:100%;" 
        title="Happy Anniversary">
      </iframe>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="video.js"></script>
</body>
</html>
