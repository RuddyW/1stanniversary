<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Anniversary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="video.css" />

</head>
<body>

  <!-- Intro Screen -->
  <div class="video-intro" id="videoIntro">
    <button class="video-play-button" onclick="playVideo()">Click Me</button>
  </div>

  <!-- Local Video Container (Initially Hidden) -->
  <div class="video-wrapper" id="videoWrapper">
    <video
      id="mainVideo"
      src="Media/Main short.mp4"
      autoplay
      loop
      controls
      playsinline
      style="width: 100%; max-width: 960px; display: none;"
    ></video>
  </div>

  <script src="video.js"></script>
</body>
